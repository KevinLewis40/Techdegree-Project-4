<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="veiwpoint" content="width=device-width, initial-scale=1">
    <title>Treehouse Project 4</title>
    <link rel="stylesheet" href="js/lightbox.css">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Muli%7CRoboto:400,300,500,700,900"
    rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <input type="text" id="myInput" onkeyup="myFunction()" class="live-search-box"
       placeholder="Search the site..." aria-label="Search through site content">

      <ul id="myUL" class="gallery">

      <li><a class="card" href="images/01.jpg" data-lightbox="images"
       data-title="I love hay bales. Took this snap on a drive through the
       countryside past some straw fields."><img src="images/01.jpg" alt="thumbnail of farmland">
      </a></li>

      <li><a class="card" href="images/02.jpg" data-lightbox="images"
        data-title="The lake was so calm today. We had a great view of the snow
        on the mountains from here."><img src="images/02.jpg" alt="thumbnail of lake">
      </a></li>

      <li><a class="card" href="images/03.jpg" data-lightbox="images"
        data-title="I hiked to the top of the mountain and got this picture of
        the canyon and trees below."><img src="images/03.jpg" alt="thumbnail of a grassy plain">
      </a></li>

      <li><a class="card" href="images/04.jpg" data-lightbox="images"
        data-title="It was amazing to see an iceberg up close, it was so cold
        but didnâ€™t snow today."><img src="images/04.jpg" alt="thumbnail of a glacier">
      </a></li>

      <li><a class="card" href="images/05.jpg" data-lightbox="images"
        data-title="The red cliffs were beautiful. It was really hot in the
        desert but we did a lot of walking through the canyons.">
        <img src="images/05.jpg" alt="thumbnail of a canyon">
      </a></li>

      <li><a class="card" href="images/06.jpg" data-lightbox="images"
        data-title="Fall is coming, I love when the leaves on the trees start to
        change color."><img src="images/06.jpg" alt="thumbmail of a forrest">
      </a></li>

      <li><a class="card" href="images/07.jpg" data-lightbox="images"
        data-title="I drove past this plantation yesterday, everything is so green!">
        <img src="images/07.jpg" alt="thumbnail of marshland">
      </a></li>

      <li><a class="card" href="images/08.jpg" data-lightbox="images"
        data-title="My summer vacation to the Oregon Coast. I love the sandy dunes!">
        <img src="images/08.jpg" alt="thumbnail of sandy dune">
      </a></li>

      <li><a class="card" href="images/09.jpg" data-lightbox="images"
        data-title="We enjoyed a quiet stroll down this countryside lane.">
        <img src="images/09.jpg" alt="thumbnail of forest road">
      </a></li>

      <li><a class="card" href="images/10.jpg" data-lightbox="images"
        data-title="Sunset at the coast! The sky turned a lovely shade of orange.">
        <img src="images/10.jpg" alt="thumbnail of pacific beach">
      </a></li>

      <li><a class="card" href="images/11.jpg" data-lightbox="images"
        data-title="I did a tour of a cave today and the view of the landscape below was breathtaking.">
        <img src="images/11.jpg" alt="thumbnail of a valley view from a cave">
      </a></li>

      <li><a class="card" href="images/12.jpg" data-lightbox="images"
        data-title="I walked through this meadow of bluebells and got a good view
        of the snow on the mountain before the fog came in."><img src="images/12.jpg"
        alt="thumbnail of a mountain meadow">
      </a></li>
      </ul>
    </div>
    <script src="js/search.js">
    </script>
    <script src="js/lightbox-plus-jquery.js">
    </script>
  </body>
</html>
